<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAlpha Student Grade Tracker</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container { max-width: 800px; width: 100%; }

        .header {
            text-align: center;
            color: var(--primary);
            margin-bottom: 20px;
            border-bottom: 3px solid var(--secondary);
            padding-bottom: 20px;
        }

        .btn-readme {
            background-color: #f39c12;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            transition: background 0.3s;
            margin-top: 10px;
            display: inline-block;
        }
        .btn-readme:hover { background-color: #d68910; }

        .readme-container {
            display: none; 
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: inset 0 4px 6px rgba(0,0,0,0.2);
            text-align: left;
        }
        
        .readme-container pre {
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        h2 { font-size: 1.2rem; color: var(--primary); margin-top: 0; }
        .form-group { margin-bottom: 15px; }

        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%; padding: 10px; border: 1px solid #ddd;
            border-radius: 4px; box-sizing: border-box; margin-top: 5px;
        }

        button {
            width: 100%; padding: 10px; background-color: var(--secondary);
            color: white; border: none; border-radius: 4px;
            cursor: pointer; font-weight: bold; transition: background 0.3s;
        }
        button:hover { background-color: #2980b9; }

        .btn-export { background-color: var(--success); margin-top: 25px;}
        .btn-export:hover { background-color: #219653; }
        
        .output-card { text-align: center; } 

        table { 
            width: 90%; 
            margin: 15px auto 0 auto; 
            border-collapse: collapse; 
        }
        
        th, td { text-align: center; padding: 12px; border-bottom: 1px solid #eee; }
        th { background-color: #f1f1f1; color: var(--primary); }

        .stats-grid {
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 10px; margin-top: 15px;
        }
